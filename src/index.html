@@include("_head.html", {"bodyclass":"home"}) 
@@include("_header.html") 
<div class="main main_bgrd"> 
	<div class="container main__container">
		<div class="main__game">
			<div class="main__panel panel">
				<div class="panel__fields">
					<div class="panel__field">
						<h2 class="panel__label">Bet amount</h2>
						<div class="panel__data panel__data_crystal">
							<input type="text" name="" placeholder="0.00000" readonly>
						</div>
					</div>
					<div class="panel__buttons">
						<label class="panel__button">
							<input type="radio" name="bet" checked>
							<span>min</span>
						</label>
						<label class="panel__button">
							<input type="radio" name="bet">
							<span>1/2</span>
						</label>
						<label class="panel__button">
							<input type="radio" name="bet">
							<span>2x</span>
						</label>
					</div>
				</div>
				<div class="panel__fields">
					<div class="panel__field">
						<h2 class="panel__label">Mines num</h2>
						<div class="panel__data panel__data_mines"><input type="text" name="minesboard" value="1"></div>
					</div>
					<div class="panel__buttons">
						<label class="panel__button">
							<input type="radio" name="mines" value="1" checked>
							<span>1</span>
						</label>
						<label class="panel__button">
							<input type="radio" name="mines" value="3">
							<span>3</span>
						</label>
						<label class="panel__button">
							<input type="radio" name="mines" value="5">
							<span>5</span>
						</label>
						<label class="panel__button">
							<input type="radio" name="mines" value="24">
							<span>24</span>
						</label>
					</div>
				</div>
				<button class="panel__b-btn">Play</button>
			</div>
			<div class="main__desk desk desk_you-won">
				@@include("_desk.html") 
			</div>
		</div>
		<div class="main__table table">
			@@include("_table.html") 
		</div>
	</div>
</div> 
@@include("_bottom.html")
